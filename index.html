<head>

    <title>Ayaa - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; top: 80%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 70px; height: 70px; top: 30%; left: 70%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #ff6b6b;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4),
                        0 0 60px rgba(255, 107, 107, 0.2);
            animation: pulse 3s infinite ease-in-out;
            object-fit: cover;
            background: #1a1a2e;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4), 0 0 60px rgba(255, 107, 107, 0.2); }
            50% { box-shadow: 0 8px 40px rgba(255, 107, 107, 0.6), 0 0 80px rgba(255, 107, 107, 0.3); }
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .profile-bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 16px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .link-button:hover {
            border-color: #ff6b6b;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            transform: translateY(-4px);
        }

        .link-button:active {
            transform: translateY(-2px);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 1;
        }

        .link-text {
            position: relative;
            z-index: 1;
        }

        /* Special styling for donate button */
        .donate-button {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 79, 120, 0.2) 100%);
            border-color: #ff6b6b;
        }

        .donate-button:hover {
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .profile-image {
                width: 120px;
                height: 120px;
            }

            .profile-name {
                font-size: 28px;
            }

            .link-button {
                padding: 16px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
